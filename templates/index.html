<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Whiteboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/whiteboard.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}"
          >Collaborative Whiteboard</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('dashboard') }}"
                title="Back to Dashboard"
                ><i class="fa fa-home" aria-hidden="true"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#settings" title="Settings"
                ><i class="fa fa-cog" aria-hidden="true"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#share" title="Share"
                ><i class="fa fa-share" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Tool Sidebar -->
    <div class="toolbar">
      <button class="tool-button active" id="pen-tool" title="Pen">
        <i class="fas fa-pen"></i>
      </button>
      <button class="tool-button" id="eraser-tool" title="Eraser">
        <i class="fas fa-eraser"></i>
      </button>
      <button class="tool-button" id="dropdown-toggle" title="More Tools">
        <i class="fas fa-bars"></i>
      </button>
      <div class="dropdown" id="dropdown-menu" style="display: none">
        <div class="dropdown-content" id="new-sketch">New Sketch</div>
        <div class="dropdown-content" id="save-sketch">Save Sketch</div>
        <div class="dropdown-content" id="import-image">Import Image</div>
      </div>
    </div>

    <!-- Drawing Canvas -->
    <canvas id="drawing-canvas"></canvas>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <button
        onclick="window.location.href='{{ url_for('dashboard') }}';"
        title="Home"
      >
        <i class="fa fa-home" aria-hidden="true"></i>
      </button>
      <button id="clear" title="Clear">
        <i class="fas fa-trash"></i>
      </button>
      <button id="move-tool" title="Move">
        <i class="fas fa-hand-paper"></i>
      </button>
      <button id="undo" title="Undo"><i class="fas fa-undo"></i></button>
      <button id="redo" title="Redo"><i class="fas fa-redo"></i></button>
      <input type="color" id="color-picker" value="#000000" />
      <input type="range" id="brush-size" min="1" max="50" value="5" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/whiteboard.js') }}"></script>
  </body>
</html>
