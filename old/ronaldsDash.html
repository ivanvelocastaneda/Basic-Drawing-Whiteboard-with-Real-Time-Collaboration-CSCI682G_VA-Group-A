<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Whiteboard Dashboard</title>
  </head>
  <body>
    <!-- Header with Profile -->
    <header>
      <div class="profile" id="profile-section">
        <div class="profile-img-container">
          <img
            src="https://static.vecteezy.com/system/resources/previews/020/911/740/original/user-profile-icon-profile-avatar-user-icon-male-icon-face-icon-profile-icon-free-png.png"
            alt="User Profile"
            class="profile-img"
          />
          <div class="camera-icon">
            <img src="https://via.placeholder.com/12x12" alt="Camera Icon" />
          </div>
        </div>
        <span class="user-name">Alin Velo</span>
        <div class="setting">
          <img
            src="https://icon-library.com/images/setting-icon/setting-icon-0.jpg"
            alt="Settings Icon"
            class="settings-icon"
          />
        </div>
        <div class="profile-dropdown" id="profile-dropdown">
          <div class="microsoft-container">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg"
              alt="Microsoft Logo"
              class="microsoft-logo"
            />
            <span class="microsoft-text">Microsoft</span>
            <button class="sign-out-dropdown">Sign Out</button>
          </div>
          <div class="user-info">
            <img
              src="https://cdn3.iconfinder.com/data/icons/avatars-flat/33/man_5-1024.png"
              alt="Profile Image"
              class="profile-dropdown-img"
            />
            <div>
              <span class="user-name">Alin Velo</span>
              <span class="email">alinvelo@gmail.com</span>
              <a href="#" class="my-account">My Account</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Dashboard -->
    <div class="dashboard">
      <div class="new-whiteboard">
        <button class="plus-button">+</button>
        <a href="{{ url_for('whiteboard') }}"><span>New Whiteboard</span></a>
      </div>

      <!-- Container for Saved Whiteboards -->
      <div id="saved-whiteboards-section">
        {% for whiteboard in whiteboards %}
        <div class="whiteboard-card">
          <h3>{{ whiteboard.name }}</h3>
          <img
            src="{{ whiteboard.image }}"
            alt="{{ whiteboard.name }}"
            width="250"
            height="250"
          />
        </div>
        {% endfor %} {% if whiteboards|length == 0 %}
        <p>No whiteboards saved.</p>
        {% endif %}
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="{{ url_for('static', filename='js/whiteboard.js') }}"></script>
</html>
